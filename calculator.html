<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css"/>
</head>
<body>
    <div class="contaniner">
        <h1 class="text-contaniner">Calculator</h1><hr>
        <input type="text" placeholder="0" class="input-box box" id="input">
        <div class="row">
            <button class="AC">AC</button>
            <button class="del">DEL</button>
            <button class="del">%</button>
            <button class="del">/</button>
        </div>
        <div class="row">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="del">*</button>
        </div>
        <div class="row">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="del">-</button>
        </div>
        <div class="row">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="del">+</button>
        </div>
        <div class="row">
            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button class="equal">=</button>
        </div>
    </div>


    <script src="calculator.js"></script>
</body>
</html>
